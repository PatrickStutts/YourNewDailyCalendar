  <body>
    <header class="jumbotron">
      <h1 class="display-3">To-Do List</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p> 
    </header>
    <div class="container">
      <!-- Timeblocks go here calendar-->
      <div class="container text-center">
        <!-- Rows for each hour, columns for hour, to do, and save button -->

            <div class="col-md-2 hour">7:00 am</div>
            <textarea class="col-md-8 reservation" value="7"></textarea>
            <button class="col-md-1 hour btn saveBtn btn-outline-dark">Save</button>
        </div>
